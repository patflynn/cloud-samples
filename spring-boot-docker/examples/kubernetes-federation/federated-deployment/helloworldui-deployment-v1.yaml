apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-ui
  labels:
    app: helloworld-ui
    visualize: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloworld-ui
  template:
    metadata:
      labels:
        app: helloworld-ui
        version: "1.0"
        visualize: "true"
      annotations:
        visualizer/uses: helloworld-service,guestbook-service,redis
    spec:
      containers:
      - name: helloworld-ui
        image: saturnism/spring-boot-helloworld-ui:v1
        env:
        - name: HELLOWORLDSERVICE_PORT
          value: http://helloworld-service.default.federation:8080
        - name: GUESTBOOKSERVICE_PORT
          value: http://guestbook-service.default.federation:8080
        - name: REDIS_PORT
          value: tcp://redis.default.federation:6379
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        ports:
        - name: http
          containerPort: 8080
