kind: ReplicationController
apiVersion: v1
metadata:
  name: helloworldui-controller-v1
  labels:
    name: helloworldui
    version: v1
    visualize: "true"
spec:
  replicas: 2
  selector:
    name: helloworldui
    version: v1
  template:
    metadata:
      name: helloworldui
      labels:
        name: helloworldui
        version: v1
        visualize: "true"
        uses: "helloworldservice_guestbookservice_redis"
    spec:
      containers:
       - name: helloworldui
         image: saturnism/spring-boot-helloworld-ui:v1
         imagePullPolicy: Always
         ports:
          - name: http
            containerPort: 8080
